<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="survey-form">
        <h1>Customer Survey Form</h1>
        <form id="survey-form">
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text"class="formControl" placeholder="Enter your name" id="first-name" required>
            </div>
     
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" class="formControl" placeholder="Enter your Last name"  id="last-name" required>
            </div>
           
           
            <div class="form-group">
                <label for="date-of-birth">Date of Birth:</label>
                <input type="date"class="formControl" id="date-of-birth" required>
            
            </div>
            <div class="form-group">
                <label for="country">Country:  </label>
                <select class="formControl" id="country" required>
                    <option value="" disabled selected>Select Country</option>
                    <option value="INDIA">INDIA</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">UK</option>
                </select>
          
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <label>
                    <input type="checkbox" class="checkbox" id="Male" name="gender" value="Male"> Male
                </label>
                <label>
                    <input type="checkbox"  class="checkbox" id="Female" name="gender" value="Female"> Female
                </label>
            </label>
            </div>
            <div class="form-group">
                <label for="profession">Profession:
                <input type="text" class="formControl" id="profession" required>
            </label>
            </div>
            <div class="form-group">
                <label for="email">Email: </label>
                <input type="email"  class="formControl" id="email" required>
           
            </div>
            <div class="form-group">
                <label for="phone">Mobile Number:</label>
                <input type="number" class="formControl" id="mobile-number" required>
            
            </div>
            <div class="button-group">
                <button type="submit" onclick="submitForm()">Submit</button>
                <button type="button" onclick="resetForm()">Reset</button>
            </div>
        </form>
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>Survey Form Submission</h2>
            <div id="popup-data"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
